<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min_1.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
    </head>
    <body class="container-fluid">
        <section class="row justify-content-center form_login">
            <div class="col-lg-5">
                <div class="container-fluid">
                    <div class="row form_login_menu">
                        <div class="col-lg">
                        <strong>Login Form</strong>
                        </div>
                    </div>
                    <div class="row form_login_body">
                        <div class="col-lg">
                            <form>
                                <div class="input-group mb-3" style="
                                         box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;
                                     ">
                                    <div class="input-group-prepend" style="height: 50px;">
                                        <span class="input-group-text" id="basic-addon1" style="background-color: white;">
                                            <img src="img/username_1047891.png" style="
                                                 width: 25px;
                                                 height: 25px
                                                 "/>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" style="height: 50px;color: black;font-weight: bold">
                                </div>
                                <div class="input-group mb-3" style="
                                         box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;
                                     ">
                                    <div class="input-group-prepend" style="height: 50px;">
                                        <span class="input-group-text" id="basic-addon1" style="background-color: white;">
                                            <img src="img/icons_password-512.png" style="
                                                 width: 25px;
                                                 height: 25px
                                                 "/>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" style="height: 50px;color: black;font-weight: bold">
                                </div>
                                <div class="input-group mb-3" style="
                                         box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;
                                     ">
                                    <button class="form-control"  style="height: 50px;
                                            background-color: #88bb3a;
                                            border: none;
                                            color: white;
                                            font-weight: bold
                                        ">
                                                LOGIN
                                    </button>
                                </div>
                                <input type="button" class="btn" value="Sign Up" style="
                                       background-color: #88bb3a;
                                       color: white;
                                       font-weight: bold
                                       "/>
                                <a href="" style="
                                   color: black;
                                   font-weight: bold;
                                   font-size: 20px;
                                   ">Forget your password?</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="container-fluid form_login_footer">
                    <div class="row justify-content-center">
                            <img src="img/facebook_circle-512.png"/>
                            <img src="img/twitter.png"/>
                            <img src="img/circle_colored_gradient_instagram_media_social_social_media_icon_128.png"/>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
